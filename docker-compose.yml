version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: santa-postgres
    environment:
      POSTGRES_USER: santa
      POSTGRES_PASSWORD: santamarket
      POSTGRES_DB: santamarket
    ports:
      - "5433:5432"
    volumes:
      - santa_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U santa -d santamarket"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  santa_pgdata:
